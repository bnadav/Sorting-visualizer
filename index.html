<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <title>Demo</title>
        <script src="jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="presentor.js" type="text/javascript" charset="utf-8"></script>
        <script src="demo_array.js" type="text/javascript" charset="utf-8"></script>
        <script src="merge_sort.js" type="text/javascript" charset="utf-8"></script>
        <script src="insertion_sort.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="demo_array.css" type="text/css" media="screen" charset="utf-8"/>
        <script type="text/javascript" language="javascript" charset="utf-8">
            $(function() {
                    var p = new Presentor(1);
                    var _this = this;
                    $("select").change(function() {
                        var f;
                        var d = new DemoArray(30, p.clear());
                        d.randomize(300);
                        switch (this.value)
                        {
                          case "insertion_sort":
                            f = insertion_sort;
                             break;
                          case "merge_sort":
                            f = merge_sort;
                            break;
                          default:
                            f = undefined;
                        }

                        $("select").val("Select Sort");
                        if(f) {
                            f.call(_this, d)
                            p.run();
                        }})
                    })
                </script>
            </head>

            <body>
                <div id="header">
                    <select>
                        <option value="Select Sort" selected>Select Sort</option>
                        <option value="insertion_sort">Insertion Sort</option>
                        <option value="merge_sort">Merge Sort</option>
                    </select>
                    <span id="title"> Sort Type </span>
                </div>
                <div id="demo"> </div>
                <div id="selector">
                </div>
            </body>

        </html>
